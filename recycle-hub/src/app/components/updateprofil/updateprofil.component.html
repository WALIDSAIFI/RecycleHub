<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4 max-w-3xl">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <!-- En-tête avec dégradé -->
      <div class="bg-gradient-to-r from-primary-600 to-primary-700 px-6 py-4">
        <h2 class="text-2xl font-bold text-white text-center">Modifier mon profil</h2>
      </div>

      <!-- Corps du formulaire -->
      <div class="p-6 space-y-8">
        <form [formGroup]="profilForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Photo de profil -->
          <div class="flex flex-col items-center space-y-4">
            <div class="relative group">
              <ng-container *ngIf="profilForm.get('profileImage')?.value; else defaultIcon">
                <img [src]="profilForm.get('profileImage')?.value"
                     alt="Photo de profil"
                     class="w-32 h-32 rounded-full object-cover border-4 border-primary-200 shadow-lg transition-transform duration-300 group-hover:scale-105">
              </ng-container>
              <ng-template #defaultIcon>
                <div class="w-32 h-32 rounded-full bg-gradient-to-br from-primary-50 to-primary-100 border-4 border-primary-200 shadow-lg flex items-center justify-center transition-transform duration-300 group-hover:scale-105">
                  <svg class="w-16 h-16 text-primary-400" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                  </svg>
                </div>
              </ng-template>
              <div class="absolute bottom-0 right-0 transform translate-x-1/4">
                <label for="profileImage" class="cursor-pointer bg-primary-500 hover:bg-primary-600 text-white p-2 rounded-full shadow-lg transition-colors duration-200">
                  <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z"/>
                  </svg>
                </label>
                <input type="file"
                       id="profileImage"
                       class="hidden"
                       accept="image/*"
                       (change)="onFileSelected($event)">
              </div>
            </div>
          </div>

          <!-- Grille d'informations -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Prénom -->
            <div class="space-y-2">
              <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
              <input type="text"
                     id="firstName"
                     formControlName="firstName"
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                     [ngClass]="{'border-red-500 focus:ring-red-500': profilForm.get('firstName')?.invalid && profilForm.get('firstName')?.touched}">
            </div>

            <!-- Nom -->
            <div class="space-y-2">
              <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
              <input type="text"
                     id="lastName"
                     formControlName="lastName"
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                     [ngClass]="{'border-red-500 focus:ring-red-500': profilForm.get('lastName')?.invalid && profilForm.get('lastName')?.touched}">
            </div>

            <!-- Email -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email"
                     id="email"
                     formControlName="email"
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                     [ngClass]="{'border-red-500 focus:ring-red-500': profilForm.get('email')?.invalid && profilForm.get('email')?.touched}">
            </div>

            <!-- Téléphone -->
            <div class="space-y-2">
              <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
              <input type="tel"
                     id="phone"
                     formControlName="phone"
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                     [ngClass]="{'border-red-500 focus:ring-red-500': profilForm.get('phone')?.invalid && profilForm.get('phone')?.touched}">
            </div>

            <!-- Adresse -->
            <div class="md:col-span-2 space-y-2">
              <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
              <input type="text"
                     id="address"
                     formControlName="address"
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                     [ngClass]="{'border-red-500 focus:ring-red-500': profilForm.get('address')?.invalid && profilForm.get('address')?.touched}">
            </div>

            <!-- Ville -->
            <div class="space-y-2">
              <label for="city" class="block text-sm font-medium text-gray-700">Ville</label>
              <input type="text"
                     id="city"
                     formControlName="city"
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                     [ngClass]="{'border-red-500 focus:ring-red-500': profilForm.get('city')?.invalid && profilForm.get('city')?.touched}">
            </div>

            <!-- Code postal -->
            <div class="space-y-2">
              <label for="postalCode" class="block text-sm font-medium text-gray-700">Code postal</label>
              <input type="text"
                     id="postalCode"
                     formControlName="postalCode"
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                     [ngClass]="{'border-red-500 focus:ring-red-500': profilForm.get('postalCode')?.invalid && profilForm.get('postalCode')?.touched}">
            </div>

            <!-- Date de naissance -->
            <div class="space-y-2">
              <label for="birthDate" class="block text-sm font-medium text-gray-700">Date de naissance</label>
              <input type="date"
                     id="birthDate"
                     formControlName="birthDate"
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                     [ngClass]="{'border-red-500 focus:ring-red-500': profilForm.get('birthDate')?.invalid && profilForm.get('birthDate')?.touched}">
            </div>
          </div>

          <!-- Messages -->
          <div class="space-y-3">
            <div *ngIf="error" class="p-4 rounded-lg bg-red-50 border border-red-200">
              <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-red-500" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
                </svg>
                <p class="text-sm text-red-700">{{ error }}</p>
              </div>
            </div>
            <div *ngIf="successMessage" class="p-4 rounded-lg bg-green-50 border border-green-200">
              <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-green-500" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"/>
                </svg>
                <p class="text-sm text-green-700">{{ successMessage }}</p>
              </div>
            </div>
          </div>

          <!-- Boutons -->
          <div class="flex justify-center space-x-4 pt-4">
            <button type="submit"
                    class="px-6 py-2.5 bg-primary-600 text-white rounded-lg shadow-lg hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 transition-all duration-200 flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                    [disabled]="profilForm.invalid || loading">
              <span *ngIf="loading" class="mr-2">
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
              Enregistrer
            </button>
            <button type="button"
                    routerLink="/home"
                    class="px-6 py-2.5 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 transition-all duration-200">
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
