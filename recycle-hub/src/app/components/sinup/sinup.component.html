<div class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-gray-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-xl mx-auto">
    <!-- Logo et titre simplifiés -->
    <div class="text-center mb-6">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-xl transform transition-transform duration-300 hover:scale-105 group">
          <svg class="w-10 h-10 text-white transform transition-transform duration-300 group-hover:rotate-180" viewBox="0 0 24 24">
            <path fill="currentColor" d="M21.82,15.42L19.32,19.75C18.83,20.61 17.92,21.06 17,21H15V23L12.5,18.5L15,14V16H17.82L15.6,12.15L19.93,9.65L21.73,12.77C22.25,13.54 22.32,14.57 21.82,15.42M9.21,3.06H14.21C15.19,3.06 16.04,3.63 16.45,4.45L17.45,6.19L19.18,5.19L16.54,9.6L11.39,9.69L13.12,8.69L11.71,6.24L9.5,10.09L5.16,7.59L6.96,4.47C7.37,3.64 8.22,3.06 9.21,3.06M5.05,19.76L2.55,15.43C2.06,14.58 2.13,13.56 2.64,12.79L3.64,11.06L1.91,10.06L7.05,10.14L9.7,14.56L7.97,13.56L6.56,16H11V21H7.4C6.47,21.07 5.55,20.61 5.05,19.76Z"/>
          </svg>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-gray-900">Inscription</h2>
    </div>

    <!-- Carte du formulaire -->
    <div class="bg-white rounded-2xl shadow-xl p-6 transform hover:scale-[1.01] transition-all duration-300">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Photo de profil -->
        <div class="flex flex-col items-center space-y-3 mb-6">
          <div class="relative group">
            <div class="w-24 h-24 rounded-full overflow-hidden bg-gradient-to-br from-primary-50 to-primary-100 border-4 border-primary-200 shadow-lg transition-transform duration-300 group-hover:scale-105 flex items-center justify-center">
              <ng-container *ngIf="signupForm.get('profileImage')?.value; else defaultIcon">
                <img [src]="signupForm.get('profileImage')?.value" alt="Photo de profil" class="w-full h-full object-cover">
              </ng-container>
              <ng-template #defaultIcon>
                <svg class="w-12 h-12 text-primary-400" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                </svg>
              </ng-template>
            </div>
            <label for="profileImage" class="absolute bottom-0 right-0 transform translate-x-1/4 cursor-pointer">
              <div class="bg-primary-500 hover:bg-primary-600 text-white p-2 rounded-full shadow-lg transition-colors duration-200">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z"/>
                </svg>
              </div>
            </label>
            <input type="file" id="profileImage" class="hidden" (change)="onFileSelected($event)" accept="image/*">
          </div>
        </div>

        <!-- Grille d'informations -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Prénom -->
          <div class="space-y-1">
            <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                </svg>
              </div>
              <input type="text"
                     id="firstName"
                     formControlName="firstName"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched}">
            </div>
          </div>

          <!-- Nom -->
          <div class="space-y-1">
            <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                </svg>
              </div>
              <input type="text"
                     id="lastName"
                     formControlName="lastName"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched}">
            </div>
          </div>

          <!-- Email -->
          <div class="space-y-1 md:col-span-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
                </svg>
              </div>
              <input type="email"
                     id="email"
                     formControlName="email"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('email')?.invalid && signupForm.get('email')?.touched}">
            </div>
          </div>

          <!-- Mot de passe -->
          <div class="space-y-1 md:col-span-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
              </div>
              <input type="password"
                     id="password"
                     formControlName="password"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}">
            </div>
          </div>

          <!-- Adresse -->
          <div class="space-y-1 md:col-span-2">
            <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"/>
                </svg>
              </div>
              <input type="text"
                     id="address"
                     formControlName="address"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('address')?.invalid && signupForm.get('address')?.touched}">
            </div>
          </div>

          <!-- Ville et Code postal sur la même ligne -->
          <div class="space-y-1">
            <label for="city" class="block text-sm font-medium text-gray-700">Ville</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M15,11V5L12,2L9,5V7H3V21H21V11H15M7,19H5V17H7V19M7,15H5V13H7V15M7,11H5V9H7V11M13,19H11V17H13V19M13,15H11V13H13V15M13,11H11V9H13V11M13,7H11V5H13V7M19,19H17V17H19V19M19,15H17V13H19V15"/>
                </svg>
              </div>
              <input type="text"
                     id="city"
                     formControlName="city"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('city')?.invalid && signupForm.get('city')?.touched}">
            </div>
          </div>

          <div class="space-y-1">
            <label for="postalCode" class="block text-sm font-medium text-gray-700">Code postal</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M20,8H4V6H20M20,18H4V12H20M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
                </svg>
              </div>
              <input type="text"
                     id="postalCode"
                     formControlName="postalCode"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('postalCode')?.invalid && signupForm.get('postalCode')?.touched}">
            </div>
          </div>

          <!-- Téléphone et Date de naissance sur la même ligne -->
          <div class="space-y-1">
            <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/>
                </svg>
              </div>
              <input type="tel"
                     id="phone"
                     formControlName="phone"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched}">
            </div>
          </div>

          <div class="space-y-1">
            <label for="birthDate" class="block text-sm font-medium text-gray-700">Date de naissance</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400 group-hover:text-primary-500 transition-colors duration-200" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z"/>
                </svg>
              </div>
              <input type="date"
                     id="birthDate"
                     formControlName="birthDate"
                     class="pl-10 w-full px-3 py-2 rounded-lg border-2 border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200"
                     [ngClass]="{'border-red-300 focus:border-red-500 focus:ring-red-100': signupForm.get('birthDate')?.invalid && signupForm.get('birthDate')?.touched}">
            </div>
          </div>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="error$ | async as error" 
             class="p-3 rounded-lg bg-red-50 border-2 border-red-200 flex items-center space-x-2 animate-shake">
          <svg class="w-5 h-5 text-red-500 flex-shrink-0" viewBox="0 0 24 24">
            <path fill="currentColor" d="M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
          </svg>
          <p class="text-sm text-red-700">{{ error }}</p>
        </div>

        <!-- Boutons d'action -->
        <div class="flex flex-col space-y-3">
          <button type="submit"
                  [disabled]="signupForm.invalid || (loading$ | async)"
                  class="w-full flex justify-center items-center px-4 py-2 bg-gradient-to-r from-primary-600 to-primary-500 text-white rounded-lg shadow-lg hover:shadow-xl hover:scale-[1.02] focus:ring-4 focus:ring-primary-300 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
            <span *ngIf="loading$ | async" class="mr-2">
              <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            <span class="text-base font-medium">S'inscrire</span>
          </button>

          <div class="text-center">
            <a routerLink="/login" 
               class="text-sm text-primary-600 hover:text-primary-700 transition-colors duration-200 hover:underline">
              Déjà inscrit ? Se connecter
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
