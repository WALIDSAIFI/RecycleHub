<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <!-- Logo et titre -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Connexion</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email"
               id="email"
               formControlName="email"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
               placeholder="vous@exemple.com">
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
           class="mt-1 text-sm text-red-600">
          Veuillez entrer une adresse email valide
        </p>
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input [type]="showPassword ? 'text' : 'password'"
               id="password"
               formControlName="password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
               placeholder="Votre mot de passe">
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
           class="mt-1 text-sm text-red-600">
          Le mot de passe est requis
        </p>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="p-3 bg-red-50 text-red-700 rounded-md text-sm">
        {{ error }}
      </div>

      <!-- Bouton de connexion -->
      <button type="submit"
              [disabled]="loginForm.invalid || loading"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50">
        <span *ngIf="loading" class="mr-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        Se connecter
      </button>

      <!-- Lien d'inscription -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Pas encore de compte ?
          <a routerLink="/signup" class="font-medium text-primary-600 hover:text-primary-500">
            Cr√©er un compte
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
